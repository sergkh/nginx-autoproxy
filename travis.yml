sudo: required

language: generic

services:
  - docker

before_install:
  - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
  - docker build -t sergkh/nginx-autoproxy .

script:
  - docker tag sergkh/nginx-autoproxy:0.1 
  - docker tag sergkh/nginx-autoproxy:latest     
  - docker push sergkh/nginx-autoproxy