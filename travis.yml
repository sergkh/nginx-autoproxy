machine:
  services:
    - docker

dependencies:
  override:
    - docker build -t nginx .

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS https://cloud.canister.io:5000
      - docker tag nginx cloud.canister.io:5000/sergkh/nginx:$CIRCLE_BUILD_NUM
      - docker tag nginx cloud.canister.io:5000/sergkh/nginx:latest      
      - docker push cloud.canister.io:5000/sergkh/nginx:latest